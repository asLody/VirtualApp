apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "io.virtualapp"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            jniDebuggable false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //Android Lib
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:percent:25.1.0'
    //Promise Support
    compile 'org.jdeferred:jdeferred-android-aar:1.2.4'
    //Preference mark Support
    compile 'com.jonathanfinerty.once:once:1.0.3'
    debugCompile 'com.github.moduth:blockcanary:1.0.2'
    releaseCompile 'com.github.moduth:blockcanary-no-op:1.0.2'
    compile project(':lib')
    compile 'com.github.castorflex.smoothprogressbar:library:1.1.0'
    compile 'com.yanzhenjie:recyclerview-swipe:1.0.1'
}
